<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/abc814cc53.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./src/js/load-static-content.js"
      type="text/javascript"
      defer
    ></script>

    <link rel="stylesheet" href="./src/assets/css/modern-normalize.css" />
    <link rel="stylesheet" href="./src/assets/css/styles.css" />
    <link rel="stylesheet" href="./src/assets/css/cuisine.css" />

    <title>Taniti Tourism - Cuisine</title>
  </head>
  <body>
    <header></header>
    <main class="cuisine">
      <section class="restaurants">
        <div class="restaurants-content">
          <h2>Restaurants</h2>
          <p>
            Taniti currently has 10 restaurants: five serve mostly local fish
            and rice, three serve American-style meals, and two serve Pan-Asian
            cuisine.
          </p>
          <figure>
            <img
              src="./src/assets/images/fancy-food.jpg"
              alt="Fancy salmon meal"
            />
            <figcaption>
              Photo by
              <a
                href="https://unsplash.com/@simplethemes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Casey Lee</a
              >
              on
              <a
                href="https://unsplash.com/photos/awj7sRviVXo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash</a
              >
            </figcaption>
          </figure>
        </div>
      </section>
      <section class="groceries">
        <div class="groceries-content">
          <h2>Grocery Stores</h2>
          <p>
            Taniti has two supermarkets, two smaller grocery stores, and one
            convenience store that is open 24 hours a day.
          </p>
          <figure>
            <img
              src="./src/assets/images/groceries.jpg"
              alt="Grocery store fully stocked aisles"
            />
            <figcaption>
              Photo by
              <a
                href="https://unsplash.com/@franki?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Franki Chamaki</a
              >
              on
              <a
                href="https://unsplash.com/photos/ivfp_yxZuYQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash</a
              >
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
